apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app: database
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          imagePullPolicy: {{ .Values.database.image.pullPolicy }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.database.mysql.rootPassword }}
            - name: MYSQL_DATABASE
              value: {{ .Values.database.mysql.database }}
          ports:
            - containerPort: {{ .Values.database.service.port }}
          volumeMounts:
            - name: init-sql-volume
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
      volumes:
        - name: init-sql-volume
          configMap:
            name: {{ .Values.database.initSqlConfigMapName }}
