<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח שנה עם אירועים</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>לוח שנה עם אירועים</h1>

    <div id="events-list">
        <!-- כאן יופיעו האירועים -->
    </div>

    <h2>הוסף אירוע</h2>
    <form id="event-form">
        <input type="text" id="event-name" placeholder="שם האירוע" required>
        <input type="date" id="event-date" required>
        <button type="submit">הוסף אירוע</button>
    </form>

    <!-- ייבוא הקובץ כמודול -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
